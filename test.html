<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>카카오 지도 테스트</title>
    <style>
      #map {
        width: 100%;
        height: 400px;
      }
    </style>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?2916c516c51296b951ff5aa7675985a1"></script>
  </head>
  <body>
    <h1>카카오 지도 로컬 테스트</h1>
    <div id="map"></div>

    <script>
      var mapContainer = document.getElementById('map'),
          mapOption = {
            center: new kakao.maps.LatLng(37.5665, 126.9780), // 서울 좌표
            level: 3
          };

      var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
  </body>
</html>
